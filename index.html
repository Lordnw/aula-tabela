<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td {
            border: 1px solid black;
        }
        tfoot {
            background-color: sienna;

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        
        <tbody>

            <tr>
            <td>Produto 1</td>
            <td>2</td>
            <td>5$</td>
            <td rowspan="2">sim</td>
        </tr>
        <tr>
            <td>Produto 2</td>
            <td>5</td>
            <td>10$</td>
        </tr>
        <tr>
            <td>Produto 3</td>
            <td>3</td>
            <td>15$</td>
            <td>Não</td>
        </tr>
        
        </tbody>
        <tfoot>
            </tr><tr> 
            <td colspan="3">TOTAL</td>
            <td>30$</td>
        </tfoot>


    </table>
</body>

</html>
